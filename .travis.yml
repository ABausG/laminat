language: java
sudo: false
jdk:
  - openjdk6
  - oraclejdk7
  - openjdk7
  - oraclejdk8
env:
  - SCALA=2.10 JAVA_OPTS="-XX:MaxPermSize=512m -XX:ReservedCodeCacheSize=512m"
  - SCALA=2.11 JAVA_OPTS="-XX:MaxPermSize=512m -XX:ReservedCodeCacheSize=512m"

before_script:
  - sudo service postgresql stop || true
  - sudo service mysql stop || true
  - sudo service memcached stop || true
  - sudo service bootlogd stop || true
  - sudo service elasticsearch stop || true
  - sudo service mongodb stop || true
  - sudo service neo4j stop || true
  - sudo service cassandra stop || true
  - sudo service riak stop || true
  - sudo service rsync stop || true
  - sudo service x11-common stop || true

script:
  - ./gradlew --stacktrace --no-daemon -i check_$SCALA install_$SCALA
  - if [[ "$SCALA" == "2.10" ]]; then sbt clean test; fi

install: 'echo "Download Gradle Wrapper"; chmod +x ./gradlew; ./gradlew -v'
