apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    //implementation "org.codehaus.groovy:groovy:2.4.12:grooid"
    implementation "org.codehaus.groovy:groovy-all:2.4.12"

    implementation "com.google.guava:guava:23.0"
    implementation "com.google.code.gson:gson:$gson_version"
    implementation "org.apache.commons:commons-lang3:3.4"
    implementation "org.apache.commons:commons-collections4:4.1"
    implementation "org.apache.httpcomponents:httpcore:4.4.4"
    implementation "joda-time:joda-time:2.9.9"
    implementation "com.github.mifmif:generex:1.0.1"
    implementation "io.github.microutils:kotlin-logging:1.4.4"
    implementation "io.gatling:jsonpath_2.11:0.6.4"
    implementation "com.github.zafarkhaja:java-semver:0.9.0"

    testImplementation 'junit:junit:4.12'
}
