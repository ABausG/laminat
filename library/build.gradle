apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName rootProject.ext.pact_version
    }
    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    implementation "com.google.guava:guava:$guava_version"
    implementation "com.google.code.gson:gson:$gson_version"
    implementation "org.apache.commons:commons-lang3:$apache_commons_version"
    implementation "org.apache.commons:commons-collections4:$apache_collections_version"
    implementation "org.apache.httpcomponents:httpcore:$apache_httpcore_version"
    implementation "joda-time:joda-time:$jodatime_version"
    implementation "com.github.mifmif:generex:$generex_version"
    implementation "io.gatling:jsonpath_2.11:$jsonpath_version"
    implementation "com.github.zafarkhaja:java-semver:$semver_version"

    testImplementation 'junit:junit:4.12'
}

