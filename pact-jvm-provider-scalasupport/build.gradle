dependencies {
  compile project(":pact-jvm-model"), project(":pact-jvm-provider_${project.scalaVersion}")
}

compileScala {
  dependsOn compileGroovy
  classpath = classpath.plus(files(compileGroovy.destinationDir))
}

if (project.tasks.findByName('compileTestKotlin')) {
  compileTestScala {
    dependsOn compileTestKotlin
    classpath = classpath.plus(files(compileTestKotlin.destinationDir))
  }
}
