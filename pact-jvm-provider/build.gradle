        "org.scalatest:scalatest_${project.scalaVersion}:2.2.1",
        'commons-io:commons-io:2.4', 'org.codehaus.groovy:groovy-all:2.4.4', 'org.fusesource.jansi:jansi:1.11',
        'org.codehaus.groovy.modules.http-builder:http-builder:0.7',
        'org.apache.httpcomponents:httpclient:4.4.1', 'com.googlecode.java-diff-utils:diffutils:1.3.0',
        'org.reflections:reflections:0.9.10'

    testCompile ('org.spockframework:spock-core:1.0-groovy-2.4') {
        exclude group: 'org.codehaus.groovy'
    }
    testCompile 'cglib:cglib:3.2.0'
